<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/6ddbbdc2a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class=" converter d-flex flex-column justify-content-center align-items-center">
            <div class="row text-center border border-4">
                <h1 class="align-self-center text-light"><i class="fa-solid fa-weight-scale "></i> Weight Converter</h1>
                <form action="#" method="">
                    
                    <label for="kiloConverter"></label>
                    <input type="number" id="kiloConverter" placeholder="Kilo" class="rounded converter-input">
                    <input type="text" id="value" class="rounded converter-input" readonly>
                    
                    <button class="rounded-pill converter-button" onclick="gramsConverter()">
                        Grams
                    </button>
                    <button class="rounded-pill converter-button" onclick="PoundsConverter()">
                        Pounds
                    </button>
                    <button class="rounded-pill converter-button" onclick="OuncesConverter()">
                        Ounces
                    </button>
                </form> 
            </div>
        </div>
    </div>
    <script src="js/script.js"> </script> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
